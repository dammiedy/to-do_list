<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/79be424806.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>To-Do List</h1>
            <input type="text" class="todo-input" placeholder="Write your to-do list here...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>List of Works To-do:</h3>
            <p class="error-info"></p>
            <ul>
               
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Edit your to-do:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Edit to-do list..">
            <button class="popup-btn accept">Update</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
